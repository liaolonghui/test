<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 问父盒子高度？ -->
  <!-- 父盒子没有触发BFC，则为100px高。外边距重叠 -->
  <div style="background-color: red; width: 100px;">
    <div style="height: 100px; margin-top: 10px; width: 100px; background-color: blue;"></div>
  </div>

  <hr>

  <!-- 父盒子触发BFC，则为110px高 -->
  <div style="background-color: red; width: 100px; overflow: hidden;">
    <div style="height: 100px; margin-top: 10px; width: 100px; background-color: blue;"></div>
  </div>


  <!-- BFC.......略......... -->
</body>
</html>
