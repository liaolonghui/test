    function rem(){
      var fs = document.querySelector('html').offsetWidth/750 * 100;
      document.querySelector('html').style.fontSize = fs<=100 ? fs+'px' : '100px';
      console.log(document.documentElement.style.fontSize)
    }
    window.onload = rem
    window.onresize = rem
  </script>
