<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {
      display: block;
      position: absolute;
      width: 300px;
      height: 300px;
      margin: 30px;
      box-shadow: 0 2px 2px 2px #ccc;
    }
    img:hover {
      box-shadow: 0 4px 4px 4px #999;
    }
  </style>
</head>
<body>
  <div style="position: relative; width: 1000px; height: 1300px; border: 1px solid #ccc; margin: 10px auto;">
    <img src="./images/01.jpg" alt="">
    <img src="./images/02.jpg" alt="">
    <img src="./images/04.jpg" alt="">
    <img src="./images/05.jpg" alt="">
    <img src="./images/03.jpg" alt="">
    <img src="./images/02.jpg" alt="">
    <img src="./images/04.jpg" alt="">
    <img src="./images/01.jpg" alt="">
    <img src="./images/05.jpg" alt="">
    <img src="./images/03.jpg" alt="">
    <img src="./images/02.jpg" alt="">
  </div>
  <script>
    const imgs = document.getElementsByTagName('img')
    for (let index = 0; index < imgs.length; index++) {
      imgs[index].style.left = index%3 * 310 + 'px'
      imgs[index].style.top = parseInt(index/3) * 310 + 'px'
    }
  </script>
</body>
</html>
