<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手风琴2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    section {
      text-align: center;
    }
    section>.images {
      width: 700px;
      height: 500px;
      overflow: hidden;
      margin: 0 auto;
    }
    section>.images>div {
      float: left;
      background-size: 500px 500px;
      background-position: center;
      width: 50px;
      height: 500px;
      transition: width 1s ease-out;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section>
    <h2>手风琴JS实现（利用了css3的过渡效果），若要兼容性建议纯JS或JQ</h2>
    <div class="images">
      <div style="background-image: url(./images/01.jpg);"></div>
      <div style="background-image: url(./images/02.jpg);"></div>
      <div style="background-image: url(./images/03.jpg);"></div>
      <div style="background-image: url(./images/04.jpg);"></div>
      <div style="background-image: url(./images/05.jpg);"></div>
    </div>
  </section>
  <script>
    const boxs = document.querySelectorAll('.images div')
    // 随机挑选一个幸运儿
    const randomNumber = Math.floor(Math.random()*5)
    boxs[randomNumber].style.width = '500px'

    for (let index = 0; index < boxs.length; index++) {
      boxs[index].onmouseenter = function(){
        for (let j = 0; j < boxs.length; j++) {
          boxs[j].style.width = '50px'
        }
        this.style.width = '500px'
      }
    }
  </script>
</body>
</html>
