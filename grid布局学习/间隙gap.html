<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-rows: repeat(4, 200px);
      grid-template-columns: repeat(3, 200px);
      /* grid-row-gap    grid-column-gap */
      /* grid-gap: 20px 40px; */
      /* 新用法为：gap  row-gap  column-gap */
      gap: 20px 30px;
    }
    .container div {
      border: 1px solid #3aa45a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </div>
</body>
</html>
